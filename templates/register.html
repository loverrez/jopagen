{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="glass p-8 rounded-2xl shadow-2xl border border-slate-600 w-full max-w-md backdrop-blur-md">
        <h2 class="text-3xl font-bold text-center mb-8 text-white">สมัครสมาชิก</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-slate-400 mb-2">ชื่อผู้ใช้</label>
                <input type="text" name="username" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg p-3 text-white focus:border-green-500 outline-none transition">
            </div>
            <div class="mb-4">
                <label class="block text-slate-400 mb-2">รหัสผ่าน</label>
                <input type="password" name="password" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg p-3 text-white focus:border-green-500 outline-none transition">
            </div>
            <div class="mb-6">
                <label class="block text-slate-400 mb-2">ยืนยันรหัสผ่าน</label>
                <input type="password" name="confirm_password" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg p-3 text-white focus:border-green-500 outline-none transition">
            </div>
            <button class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-green-500/30 transition transform hover:scale-[1.02]">
                สมัครสมาชิก
            </button>
            <p class="text-center mt-4 text-slate-400">มีบัญชีแล้ว? <a href="/login" class="text-blue-400 hover:text-blue-300 underline">เข้าสู่ระบบ</a></p>
        </form>
    </div>
</div>
{% endblock %}
